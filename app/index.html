<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="assets/images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css assets/styles/components/main.min.css -->
    <link rel="stylesheet" href="assets/styles/h5bp.css">
    <link rel="stylesheet" href="assets/styles/app.css">
    <!-- endbuild -->
</head>
<body>

    <header id="header" class="site-head">

        <div class="container container__main">

            <div id="logo" class="logo">
                <span><a class="blog-logo" href="#">Logo</a></span>
            </div>

            <div id="nav-btn">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19">
                    <path fill="none" d="z"/>
                    <rect x="2" y="2" width="40" height="3"/>
                    <rect x="2" y="8" width="40" height="3"/>
                    <rect x="2" y="14" width="40" height="3"/>
                </svg>
            </div>

            <nav id="nav">
                <ul class="nav">
                    <li>
                        <a id="home" class="nav-link ">Home</a>
                    </li>
                    <li>
                        <a id="about" class="nav-link active">About</a>

                    </li>
                    <li>
                        <a id="contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>

        </div>

    </header>


<main class="base-padding container container__main">
    <h1 id="hello">Hello!</h1>
    <p>Welcome to Web Starter Kit.</p>

    <h2 id="get-started">Get Started.</h2>
    <p>Read how to <a href="http://developers.google.com/web/starter-kit">Get Started</a> or check out the <a href="styleguide/index.html">Style Guide</a>.</p>

</main>

<!-- build:js assets/scripts/main.min.js -->
<script src="assets/scripts/main.js"></script>
<!-- endbuild -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
